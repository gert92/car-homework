<header class="lg:container mx-auto p-3 bleed">
    <nav class="grid gap-5 grid-cols-3 auto-cols-auto grid-flow-row-dense items-center justify-between">
        <div class="brand flex">
            <!-- <img class="w-20" src="assets/logo.png" alt=""/> -->
            <a class="uppercase font-semibold text-xl text-pink-400" routerLinkActive="active" routerLink="/">Autoshop</a>
        </div>
        <!-- <div *ngIf="currentUser.id !== 0" class="menu justify-self-center">
            <ul class="flex gap-5">
                <li>My Cars</li>
            </ul>
        </div> -->
        <div class="submenu justify-self-end col-start-3">
            <ul class="flex gap-3">
                <a *ngIf="currentUser.id === 0" routerLinkActive="active" routerLink="/login">
                    <li class="flex items-center gap-1">Login <span><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                        </span></li>
                </a>
                <a *ngIf="currentUser.id === 0" routerLinkActive="active" routerLink="/register">
                    <li class="flex items-center gap-1">Register <span><svg xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                            </svg>

                        </span></li>
                </a>
                <div class="flex items-center gap-5">
                    <li *ngIf="currentUser.id !== 0">Your Balance: <span class="primary">{{currentUser.balance}}$</span>
                    </li>
                    <li *ngIf="currentUser.id !== 0">Signed in as <a routerLinkActive="active"
                            routerLink="/profile/{{currentUser.id}}">{{currentUser.username}}</a>
                    </li>
                </div>

                <li (click)="logout()" *ngIf="currentUser.id !== 0" class="flex sign-out items-center cursor-pointer">
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                        </svg>


                    </span></li>

            </ul>
        </div>
    </nav>
    <app-subnav *ngIf="currentUser.role?.type === 'admin'" [user]="currentUser"></app-subnav>
</header>
